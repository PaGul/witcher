<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Answer secret question</title>
    </h:head>
    <h:body>

        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="panel" header="Ask secret question" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:inputHidden id="id" value="#{recoverpassword.id}" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="secretanswer" value="#{recoverpassword.secretQuestion}" />
                    <p:inputText id="secretanswer" value="#{recoverpassword.secretAnswer}">
                        <f:validateLength minimum="1" maximum="15"/>
                    </p:inputText>
                    <br />
                    <p:commandButton action="#{recoverpassword.checkSecretAnswer()}"
                                     update="growl" value="Submit"></p:commandButton>
                </h:panelGrid>
            </p:panel>


        </h:form>
    </h:body>
</html>
