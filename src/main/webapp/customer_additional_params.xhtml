<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add information about customer</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="panel" header="Customer additional params" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Where are you live?" />
                    <p:inputText id="secretanswer" value="#{customer_user.additionalParams.region}">
                        <f:validateLength minimum="1" maximum="15"/>
                    </p:inputText>
                    <br />
                    <p:commandButton action="#{customer_user.addRegion()}"
                                     update="growl" value="Submit"></p:commandButton>
                </h:panelGrid>
            </p:panel>


        </h:form>
    </h:body>
</html>
