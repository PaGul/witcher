<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">Add additional information</ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="panel" header="Customer additional params" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Where are you live?" />
                    <p:inputText id="secretanswer" value="#{customer_user.additionalParams.region}">
                        <f:validateLength minimum="1" maximum="15"/>
                    </p:inputText>
                    <br />
                    <p:commandButton action="#{customer_user.addRegion()}"
                                     update="growl" value="Submit"></p:commandButton>
                </h:panelGrid>
            </p:panel>


        </h:form>
    </ui:define>
</ui:composition>
