<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                >
    <ui:define name="title">hello</ui:define>

    <ui:define name="content">
        #{monster_profile.checkIfQueryExists()}
        Name: #{monster_profile.monster.name} <br/>
        Description: #{monster_profile.monster.description} <br/>
        Photo: 
        <o:graphicImage rendered="#{monster_profile.hasPhoto()}" value="#{image.getMonsterImage(monster_profile.monster.id)}"/>
        <h:outputText rendered="#{!monster_profile.hasPhoto()}" value="No photo"/>
        <br/>
        <h:outputLink value="index.xhtml">
            <h:outputText value="Back to main page"/>
        </h:outputLink>
    </ui:define>
</ui:composition>
