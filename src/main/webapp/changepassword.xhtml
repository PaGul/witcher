<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Answer secret question</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Change password" style="margin-bottom:10px;">
                <h:inputHidden id="id" value="#{recoverpassword.id}" />
                <h:panelGrid columns="2" id="password" cellpadding="5">                   
                    <p:outputLabel for="pwd1" value="Password " />
                    <p:password id="pwd1" value="#{recoverpassword.password}" match="pwd2" label="Password 1"  feedback="true" required="true">
                        <f:validateLength minimum="4"/>
                    </p:password>

                    <p:outputLabel for="pwd2" value="Confirm password " />
                    <p:password id="pwd2" value="#{recoverpassword.password}" label="Password 2"  feedback="true" required="true">
                        <f:validateLength minimum="4"/>
                    </p:password>
                    <h:message for="password"></h:message>
                </h:panelGrid>
            </p:panel>
            <p:commandButton update="panel" action="#{recoverpassword.changePassword}"
                             value="Change password"></p:commandButton>
        </h:form>
    </h:body>
</html>
