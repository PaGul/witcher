<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add new ad</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="New ad" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="header" value="Header" />
                    <p:inputText id="header" value="#{ad_instance.adInstance.header}" required="true"></p:inputText>
                </h:panelGrid>
                <!--<h:panelGrid columns="2" id="password" cellpadding="5">-->                   
                <p:outputLabel for="text" value="Text " />
                <p:inputTextarea value=""#{ad_instance.adInstance.text} rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" />
                <h:outputText id="display" />
                <!--</h:panelGrid>-->

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="minMax" value="Min/Max: " />
                    <p:spinner id="minMax" value="#{ad_instance.adInstance.price}" min="0" max="1000" />
                </h:panelGrid>
            </p:panel>
            <p:commandButton update="panel" action="#{ad_instance.newAd()}"
                             value="Create"></p:commandButton>


        </h:form>

    </h:body>
</html>
