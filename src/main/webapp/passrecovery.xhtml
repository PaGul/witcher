<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                >
    <ui:define name="title">Recover password</ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="panel" header="Recover user" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="Username" />
                    <p:inputText id="username" value="#{recoverpassword.login}" required="true">
                        <f:validateLength minimum="4" maximum="20"/>
                        <f:validator validatorId="hasUserValidator"/>
                        <f:validator validatorId="hasSecretQuestion"/>
                    </p:inputText>
                    <br />
                </h:panelGrid>
            </p:panel>
            
            <p:commandButton update="panel" action="#{recoverpassword.goToAnsweringQuestion()}"
                                     value="Submit"></p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
