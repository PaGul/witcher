<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recover password</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Recover user" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="Username" />
                    <p:inputText id="username" value="#{recoverpassword.login}" required="true">
                        <f:validateLength minimum="4" maximum="20"/>
                        <f:validator validatorId="hasUserValidator"/>
                        <f:validator validatorId="hasSecretQuestion"/>
                    </p:inputText>
                    <br />
                </h:panelGrid>
            </p:panel>
            
            <p:commandButton update="panel" action="#{recoverpassword.goToAnsweringQuestion()}"
                                     value="Submit"></p:commandButton>
        </h:form>
    </h:body>
</html>
