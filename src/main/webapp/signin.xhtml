<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign in</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel id="panel" header="Sign in" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="Username" />
                    <p:inputText id="username" value="#{login.username}" validator="hasUserValidator">
                        <f:validateLength minimum="4" maximum="20"/>
                    </p:inputText>

                    <p:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{login.pwd}"/>
                    <h:message for="password"></h:message>
                </h:panelGrid>
            </p:panel>
            <p:commandButton update="panel" action="#{login.validateUsernamePassword}"
                             value="Login"></p:commandButton>

        </h:form>

        <h:outputLink value="passrecovery.xhtml">Recover password</h:outputLink>
    </h:body>
</html>
