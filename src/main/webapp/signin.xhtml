<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">Sign in</ui:define>

    <ui:define name="content">

        <h:form>
            <p:panel id="panel" header="Sign in" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="Username" />
                    <p:inputText id="username" value="#{login.username}" validator="hasUserValidator">
                        <f:validateLength minimum="4" maximum="20"/>
                    </p:inputText>

                    <p:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{login.pwd}"/>
                    <h:message for="password"></h:message>
                </h:panelGrid>
            </p:panel>
            <p:commandButton update="panel" action="#{login.validateUsernamePassword}"
                             value="Login"></p:commandButton>

        </h:form>

        <h:outputLink value="passrecovery.xhtml">Recover password</h:outputLink>
    </ui:define>
</ui:composition>
