<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Change bank</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="banks" value="Banks: " />
                <h:selectOneMenu value="#{change_bank.bankId}" >
                    <f:selectItems value="#{change_bank.allBanks}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <p:commandButton action="#{change_bank.changeBank()}"
                             value="Change bank"></p:commandButton>
        </h:form>
        <br/>
        <h:form>
            <p:commandButton action="index" 
                             value="Cancel"></p:commandButton>
        </h:form>
    </h:body>
</html>
