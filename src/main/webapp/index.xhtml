<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2" cellpadding="5" id="unregistered">
            <h:form rendered="#{login.loggedSession}">
                <p:commandButton action="signin"
                                 value="Sign in"></p:commandButton>
            </h:form>
            <h:form rendered="#{login.loggedSession}">
                <p:commandButton action="signup"
                                 value="Sign up"></p:commandButton>
            </h:form>
        </h:panelGrid>

        <h:panelGrid columns="4" cellpadding="5" id="registered">
            <h:outputLink rendered="#{!login.loggedSession}" value="guest.xhtml">
                <f:param name="gquery" value="#{guest_instance.myId}"/>
                <h:outputText value="My profile"/>
            </h:outputLink>
            <h:form rendered="#{!login.loggedSession}">
                <p:commandButton  value="Log out"  action="#{logout.logout}" update="registered unregistered" ajax="true"/>
            </h:form>

            <h:form rendered="#{!login.loggedSession}">
                <p:commandButton action="get_money"
                                 value="Get money"></p:commandButton>
            </h:form>
            
            <h:form rendered="#{!login.loggedSession}">
                <p:commandButton action="change_bank"
                                 value="Change bank"></p:commandButton>
            </h:form>

            <h:form>
                <p:commandButton rendered="#{!login.loggedSession}" value="Change password" action="changepassword"/>
            </h:form>

            <h:form rendered="#{customer_user.customerLoggedSession}">
                <p:commandButton action="addNewAd"
                                 value="Add new ad"></p:commandButton>
            </h:form>
            
            <h:form>
                <p:commandButton rendered="#{customer_user.customerLoggedSession}" value="All notifications"  action="notifications" update="registered unregistered" ajax="true"/>
            </h:form>
            <h:outputText rendered="#{customer_user.checkNotifications()}"  style="color: red"
                          value="You have new notifications"/>
        </h:panelGrid>
        <h:form>
            <p:dataTable value="#{ad_list.ads}" var="ad_from_list" widgetVar="adTable"
                         paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15,25,100" stickyHeader="true"
                         emptyMessage="No ads found with given criteria"
                         filteredValue="#{ad_list.filteredAds}"
                         sortBy="#{ad_from_list.rating}" sortOrder="DESCENDING">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('adTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>

                <p:column filterBy="#{ad_from_list.header}" sortBy="#{ad_from_list.adDate}" 
                          filterStyle="display:none" headerText="Header">
                    <h:outputLink value="ad.xhtml">
                        <f:param name="adquery" value="#{ad_from_list.id}"/>
                        <h:outputText value="#{ad_from_list.header}"/>
                    </h:outputLink>

                </p:column>
                
                <p:column filterBy="#{ad_from_list.bestiary.name}" sortBy="#{ad_from_list.monsterId}" 
                          filterStyle="display:none" headerText="Moster type">
                    <h:outputLink value="monster.xhtml">
                        <f:param name="monster" value="#{ad_from_list.bestiary.id}"/>
                        <h:outputText value="#{ad_from_list.bestiary.name}"/>
                    </h:outputLink>

                </p:column>

                <p:column filterBy="#{ad_from_list.price}" sortBy="#{ad_from_list.price}" 
                          filterStyle="display:none" headerText="Price">
                    <h:outputText value="#{ad_from_list.price}"/>

                </p:column>

                <p:column filterBy="#{ad_from_list.adDate}" sortBy="#{ad_from_list.adDate}" 
                          filterStyle="display:none" headerText="Date">
                    <h:outputText value="#{ad_from_list.adDate}"/>
                </p:column>
                <p:column filterBy="#{ad_from_list.owner.login}" sortBy="#{ad_from_list.rating}" 
                          filterStyle="display:none" headerText="Owner (sort by rating)">
                    <h:outputLink value="guest.xhtml">
                        <f:param name="gquery" value="#{ad_from_list.owner.id}"/>
                        <h:outputText value="#{ad_from_list.owner.login}"/>
                    </h:outputLink>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
