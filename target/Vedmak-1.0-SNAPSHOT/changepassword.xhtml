<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">Change password</ui:define>

    <ui:define name="content">
        <h:form>

            <p:panel id="panel" header="Change password" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" id="oldPassword" cellpadding="5" rendered="#{!login.loggedSession}">                   
                    <p:outputLabel for="oldpwd" value="Type your old password" />
                    <p:password id="oldpwd" value="#{change_password.oldPassword}" feedback="true" required="true" 
                                validator="checkOldPassword">
                        <f:validateLength minimum="4" maximum="40"/>
                    </p:password>
                </h:panelGrid>
                <h:panelGrid columns="2" id="password" cellpadding="5">                   
                    <p:outputLabel for="pwd1" value="Password " />
                    <p:password id="pwd1" value="#{change_password.password}" match="pwd2" label="Password 1"  feedback="true" required="true">
                        <f:validateLength minimum="4" maximum="40"/>
                    </p:password>

                    <p:outputLabel for="pwd2" value="Confirm password " />
                    <p:password id="pwd2" value="#{change_password.password}" label="Password 2"  feedback="true" required="true">
                        <f:validateLength minimum="4" maximum="40"/>
                    </p:password>
                    <h:message for="password"></h:message>
                </h:panelGrid>
            </p:panel>
            <p:commandButton update="panel" action="#{change_password.changePassword}"
                             value="Change password"></p:commandButton>
        </h:form>
        <br/>
        <h:form>
            <p:commandButton action="index" 
                             value="Cancel"></p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
