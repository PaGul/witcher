<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Promote your ad</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Buy the rating" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="money" value="How much money do you invest?" />
                    <p:spinner id="money" value="#{promotion.money}" min="0" max="1000" required="true" validator="enoughMoney" />
                </h:panelGrid>
            </p:panel>
            <p:commandButton update="panel" action="#{promotion.promote}"
                             value="Promote"></p:commandButton>
        </h:form>
    </h:body>
</html>
